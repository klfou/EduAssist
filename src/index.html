<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>EduAssist</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <style> body {
    margin: 0;
    font-family: Arial, sans-serif;
  }

  .title-bar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #ff0000; /* 设置红色主题 */
    color: white;
    padding: 10px;
    -webkit-app-region: drag; /* 允许拖动窗口 */
  }

  .title-bar .title {
    font-size: 18px;
    font-weight: bold;
  }

  .title-bar .buttons {
    display: flex;
  }

  .title-bar .buttons button {
    background: none;
    border: none;
    color: white;
    font-size: 18px;
    cursor: pointer;
    margin-left: 10px;
    -webkit-app-region: no-drag; /* 禁止按钮区域拖动窗口 */
  } </style>
</head>
<body>
<div class="title-bar">
  <div class="title">My Electron App</div>
  <div class="buttons">
    <button onclick="minimizeWindow()">&#x2212;</button>
    <button onclick="maximizeWindow()">&#x26F6;</button>
    <button onclick="closeWindow()">&#x2716;</button>
  </div>
</div>
<div id="content"> <!--  内容 --> </div>
<script> const {remote} = require('electron');

function minimizeWindow() {
  remote.getCurrentWindow().minimize();
}

function maximizeWindow() {
  const window = remote.getCurrentWindow();
  if (window.isMaximized()) {
    window.unmaximize();
  } else {
    window.maximize();
  }
}

function closeWindow() {
  remote.getCurrentWindow().close();
} </script>
</body>
</html>
